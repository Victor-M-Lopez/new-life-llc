<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Bring a new life to your home with our top quality services; Painting, Repairs, Maintenance, and Renovations."
		/>
		<title>home</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<script
			src="https://kit.fontawesome.com/2919964776.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav>
			<div class="nav_container">
				<img
					src="./assets/new_life_logo.svg"
					alt="new life painting services logo"
					id="nav_logo"
				/>

				<ul class="nav_list">
					<li class="nav_link"><a href="#">HOME</a></li>
					<li class="nav_link"><a href="#">ABOUT</a></li>
					<li class="nav_link"><a href="#">SERVICES</a></li>
					<li class="nav_link"><a href="#">PROJECTS</a></li>
					<button class="nav_link" id="nav_contact--btn">
						<a href="#">CONTACT</a>
					</button>
				</ul>
			</div>
		</nav>

		<section id="home">
			<video
				src="./assets/home_screen--video.mp4"
				preload="auto"
				playsinline
				autoplay
				muted
				muted
				loop
				id="landing_page--video"
			></video>

			<img
				src="./assets/new_life_logo.svg"
				alt="new life painting services logo"
				id="landing_page--logo"
			/>

			<div class="title_container">
				<h1 id="company_title">NEW LIFE PAINTING SERVICES</h1>
				<h2 class="company_sub--title">We Give New Life to Your Home</h2>
			</div>

			<div class="landing_page_btn--container">
				<button id="service--btn">OUR SERVICES</button>
				<button id="contact--btn">CONTACT US</button>
			</div>

			<button id="scroll_down--btn">
				<img src="./assets/paint_drop.svg" alt="" class="scroll-down--icon" />
			</button>
		</section>
	</body>
</html>
