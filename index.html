<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="preload"
			href="/fonts/poppins-v21-latin-700.woff2"
			as="fonts"
			type="font/woff2"
			crossorigin
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="/script.js" defer></script>
		<title>New Life Painting | Home</title>
	</head>
	<body>
		<nav>
			<div class="nav_container">
				<figure class="logo-wrapper">
					<img
						src="/assets/new-life-painting-logo.svg"
						alt="new life painting logo"
						class="new_life-logo"
					/>

					<span class="logo_name">NEW LIFE PAINTING LLC</span>
				</figure>

				<ul class="nav_list">
					<li><a href="#" class="nav_link">HOME</a></li>
					<li><a href="#" class="nav_link">ABOUT US</a></li>
					<li><a href="#" class="nav_link">SERVICES</a></li>
					<li><a href="#" class="nav_link">PAST PROJECTS</a></li>
					<li><a href="#" class="nav_link contact_link">CONTACT</a></li>
				</ul>
			</div>
		</nav>

		<section id="home">
			<video
				src="/assets/project-progression-video.mp4"
				preload="auto"
				playsinline
				loop
				muted
				autoplay
			></video>

			<div class="body_text-container">
				<h1 id="home_title">Bringing New Life to Homes and Businesses</h1>
				<h2 id="home_sub-title">
					Trust our experienced team to revitalize your space with top-quality
					services. Contact us for a free consultation!
				</h2>

				<div class="button-container">
					<a href="#" class="service_btn">Our services</a>
					<a href="#" class="contact_btn">Contact us</a>
				</div>
			</div>

			<div class="service_icon-container"></div>
		</section>
	</body>
</html>
